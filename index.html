<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaze Qr Code Scanner & Reader | Scan & Read unlimited Qr Codes For Free!</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="https://avatars.githubusercontent.com/u/96913755?v=4" type="image/x-icon"/>
    <script src="https://kit.fontawesome.com/f3220d5256.js" crossorigin="anonymous"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2604597246009301"
    crossorigin="anonymous"></script>
</head>
<body>
    <input type="file" name="Qr-Code" accept="image/*" id="file" hidden />
    <div class="app-card">
        <div class="upload-box">
            <p>
                Click here to select Qr Code for scanning!
            </p>
        </div>
        <div class="app hide height">
            <div class="app-head">
                <p>
                    You Uploaded -
                </p>
            </div>
            <div class="app-banner">
                <img src="#" alt="Qr-Code Image" class="img"/>
            </div>
            <div class="app-result">
                <div class="info">
                    <p>
                        The Qr Code Says -
                    </p>
                </div>
                <div class="output">
                    <textarea name="result" readonly id="qr" class="text" placeholder="The Qr Code Says..."></textarea>
                </div>
            </div>
            <div class="app-opt">
                <button class="close">Close</button>
                <button class="copy">Copy</button>
            </div>
        </div>
    </div>
    <script defer src="./js/script.js"></script>
</body>
</html>
